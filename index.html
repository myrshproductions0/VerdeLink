    <script>
function validarInversion() {
    const nombre = document.getElementById('investorName').value.trim();
    const monto = document.getElementById('investAmount').value;
    const mensaje = document.getElementById('msg').value.trim();
    const minimoRequerido = 5000;
    const messageElement = document.getElementById('validationMessage');

    if (nombre === '' || monto === '' || mensaje === '') {
        messageElement.style.color = '#FF4444';
        messageElement.innerHTML = 'Por favor, complete todos los campos.';
        return;
    }

    if (monto < minimoRequerido) {
        messageElement.style.color = '#FFAA00';
        messageElement.innerHTML =
            `El monto mínimo para ser Inversor Ángel es S/ ${minimoRequerido}.`;
    } else {
        messageElement.style.color = '#1E7F5C';
        messageElement.innerHTML =
            `Gracias, ${nombre}. Su inversión de S/ ${monto} fue registrada correctamente.`;
        document.getElementById('investorForm').reset();
    }
}
</script>
